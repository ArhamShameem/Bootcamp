<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-T6EboVScFToPNUXAJniTKJeSu2QfWEC1r5xBg3R6CFbRdBXON1op/ffExK5bFUvG" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-J3mzd1tVzXlK8YrBv+Kxx2+Wz93TR3Yb9md+ATsFk7mOgPrHjo5l+7L3w0bpWvA" crossorigin="anonymous"></script>

    <style>
        body {
text-align: center;

}
    </style>
</head>
<body>
    <h1>My Registration Page</h1>

    <form action="sms.html" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label>Gender</label>
        <br>
        <br>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
        <br>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>

        <label>Hobbies</label>
        <br>
        <br>
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="cricket" name="hobbies">
        <label for="music">Music</label>
        <input type="checkbox" id="music" name="hobbies">
        <label for="reading">Reading</label>
        <input type="checkbox" id="reading" name="hobbies">
        <label for="movies">Movies</label>
        <input type="checkbox" id="movies" name="hobbies">
        <br>
        <br>

        <label for="city">City</label>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Link 1</a></li>
              <li><a class="dropdown-item" href="#">Link 2</a></li>
              <li><a class="dropdown-item" href="#">Link 3</a></li>
            </ul>
          </div>        <br>
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>

        <button type="button" class="btn btn-success">Submit</button>    </form>

</body>
</html>
