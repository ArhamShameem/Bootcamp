<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Internal CSS Example</title>
</head>
<body>

    <h2 style="color: blue;">Inline CSS Example</h2>

    <p style="font-size: 18px;">This paragraph uses inline CSS to set the text color and font size.</p>

    <h2>Internal CSS Example</h2>

    <style>
        p {
            color: green;
            font-size: 20px;
        }
    </style>

    <p>This paragraph uses internal CSS to set the text color and font size.</p>

</body>
</html>
